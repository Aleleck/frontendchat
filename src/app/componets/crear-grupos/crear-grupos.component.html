<div class="create-group-form">
    <h3>Crear Grupo</h3>
    <form [formGroup]="grupoForm" (ngSubmit)="agregarGrupo()">
      <!-- Agrega campos y lógica para crear un grupo -->
      <label for="groupName">Nombre del Grupo</label>
      <input type="text" id="groupName" formControlName="nombre">
  
      <!-- Agrega más campos según tus necesidades -->
  
      <button type="submit">Crear Grupo</button>
    </form>
  </div>
